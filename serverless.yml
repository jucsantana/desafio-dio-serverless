  service: dio-desafio-serverless-project
  frameworkVersion: '3'

  provider:
    name: aws
    runtime: nodejs18.x
    region: us-east-1
    iam:
      role:
        statements:
          - Effect: Allow
            Action: 
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:GetItem
              - dynamodb:scan
            Resource:
              - arn:aws:dynamodb:us-east-1:906952276782:table/ItemTableNew

  functions:
    api:
      handler: src/index.handler
      events:
        - httpApi:
            path: /
            method: get
    insertItem:
      handler: src/crudItems.insertItem
      events:
        - http:
            path: /item
            method: post
    getAllItems:
      handler: src/crudItems.getAllItems
      events:
        - http:
            path: /items
            method: get
    getItemById:
      handler: src/crudItems.getItemById
      events:
        - http:
            path: /items/{id}
            method: get
    updateItemById:
      handler: src/crudItems.updateItemById
      events:
        - http:
            path: /items/{id}
            method: put

  resources:
    Resources:
      ItemTableName:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: ItemTableNew
          BillingMode: PAY_PER_REQUEST
          AttributeDefinitions:
            - AttributeName: id
              AttributeType: S
          KeySchema:
            - AttributeName: id
              KeyType: HASH


